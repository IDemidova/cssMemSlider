<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>

<body>
    <div class="slider">
        <input type="radio" name="control" class="control" id="control_1" checked>
        <input type="radio" name="control" class="control" id="control_2">
        <input type="radio" name="control" class="control" id="control_3">
        <input type="radio" name="control" class="control" id="control_4">
        <div class="slide_content">
            <div class="slide">
                <img src="images/1.png" alt="slide image" class="slide_img">
            </div>
            <div class="slide">
                <img src="images/2.png" alt="slide image" class="slide_img">
            </div>
            <div class="slide">
                <img src="images/3.png" alt="slide image" class="slide_img">
            </div>
            <div class="slide">
                <img src="images/4.png" alt="slide image" class="slide_img">
            </div>
        </div>
        <div class="slider_footer">
            <div class="slide_desc">
                <p class="slide_text">Домашние животные программиста.</p>
                <p class="slide_text">Синдром самозванца в деле.</p>
                <p class="slide_text">У меня лапки, но я сделаль.</p>
                <p class="slide_text">Когда объясняешь, как работает GIT.</p>
            </div>

            <div class="slider_controls">
                <label for="control_1" class="control_label" id="label_1"><span class="dot"></span></label>
                <label for="control_2" class="control_label" id="label_2"><span class="dot"></span></label>
                <label for="control_3" class="control_label" id="label_3"><span class="dot"></span></label>
                <label for="control_4" class="control_label" id="label_4"><span class="dot"></span></label>
            </div>
        </div>
    </div>
</body>

</html>
